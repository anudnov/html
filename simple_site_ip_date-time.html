<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show My IP, Date/Time, and Hello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your IP Address is:</h1>
        <p id="ipAddress">Fetching...</p>
    </div>

    <div class="container">
        <h1>Current Date and Time:</h1>
        <p id="dateTime">Fetching...</p>
    </div>

    <div class="container">
        <h1>simple_site_ip_date-time</h1>
    </div>

    <script>
        // Fetch and display IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipAddress').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ipAddress').textContent = 'Unable to fetch IP address';
                console.error('Error fetching IP address:', error);
            });

        // Function to get the current date and time
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString();
            document.getElementById('dateTime').textContent = formattedDateTime;
        }

        // Initial call to display the date and time
        updateDateTime();
        
        // Update the date and time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
